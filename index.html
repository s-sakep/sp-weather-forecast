<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah's weather forecast</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/41ae05d9be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            class="search-form-input"
            type="search"
            placeholder="Enter a location..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <body>
        <h1>Oxford</h1>
        <p>Wednesday 8 November 2023 | 15:49</p>
        <div>☁️ 10° Clouds</div>
        <div>High: 12°, Low: 10°, Humidity: 85%, Wind: 3 mph</div>
        <hr />

        <h2>Next five days</h2>
        <div class="row">
          <div class="col five-forecast">
            <p>Monday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Tuesday</p>
            <i class="fa-solid fa-wind five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Wednesday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div class="col five-forecast">
            <p>Thursday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 18°</p>
          </div>
          <div class="col five-forecast">
            <p>Friday</p>
            <i class="fa-solid fa-cloud five-icon"></i>
            <p>H: 16°</p>
          </div>
        </div>
      </body>
    </div>
    <footer>
      <p class="footer">
        Coded by
        <a href="https://github.com/s-sakep" target="_blank">Sarah Pakes</a>,
        open sourced on
        <a href="https://github.com/s-sakep/sp-weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://sarahs-weather-forecast.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </p>
    </footer>
  </body>
</html>
