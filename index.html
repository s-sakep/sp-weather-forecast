<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah's weather forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/41ae05d9be.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input"
            id="search-form-input"
            type="search"
            placeholder="Enter a location..."
            required
          />
          <input class="search-form-button" type="submit" value="Search" />
        </form>
      </header>

      <body>
        <div class="location-unit-container">
          <div>
            <h1 id="location">Oxford</h1>
          </div>
          <div>
            <div class="units">
              Display temperature in <a href="#">°C</a> |
              <a href="#">°F</a>
            </div>
          </div>
        </div>

        <div class="today-date" id="today-date-time"></div>

        <div class="current-conditions-container">
          <div>
            <i class="fa-solid fa-cloud-showers-heavy today-icon"></i>
          </div>
          <div>
            <div class="today-temp" id="current-temp">°</div>
            <div class="current-conditions" id="current-conditions"></div>
            <br />
          </div>
        </div>

        <div class="current-key-stats-container">
          <div>
            <p>Feels like: <span id="feels-like"></span>°</p>
          </div>
          <div>
            <p>Humidity: <span id="current-humidity"></span>%</p>
          </div>
          <div>
            <p>Wind: <span id="current-wind"></span> mph</p>
          </div>
        </div>

        <hr />
        <h2>Next five days</h2>
        <div class="five-day-container">
          <div>
            <p>Monday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div>
            <p>Tuesday</p>
            <i class="fa-solid fa-wind five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div>
            <p>Wednesday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 19°</p>
          </div>
          <div>
            <p>Thursday</p>
            <i class="fa-solid fa-cloud-showers-heavy five-icon"></i>
            <p>H: 18°</p>
          </div>
          <div>
            <p>Friday</p>
            <i class="fa-solid fa-cloud five-icon"></i>
            <p>H: 16°</p>
          </div>
        </div>
      </body>
    </div>

    <footer>
      <p class="footer">
        Coded by
        <a href="https://github.com/s-sakep" target="_blank">Sarah Pakes</a>,
        open sourced on
        <a href="https://github.com/s-sakep/sp-weather-forecast" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://sarahs-weather-forecast.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
